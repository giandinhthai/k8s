{{- if .Values.hello.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-world-app.fullname" . }}-hello
  labels:
    {{- include "hello-world-app.labels" . | nindent 4 }}
    app: hello-app
spec:
  type: {{ .Values.hello.service.type }}
  ports:
    - port: {{ .Values.hello.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.hello.service.type "NodePort" }}
      nodePort: {{ .Values.hello.service.nodePort }}
      {{- end }}
  selector:
    {{- include "hello-world-app.selectorLabels" . | nindent 4 }}
    app: hello-app
{{- end }} 